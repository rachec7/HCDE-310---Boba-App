<!DOCTYPE html>
<html>
<head>
	<title>{{page_title}}</title>
	<style>
		body{
			font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-size:1em;
		}
		.forecast{
			float:left;
			text-align:left;
		}
		.forecast td{vertical-align:top}
	</style>
</head>
<body>
<h1>Based on your response, you should try out this drink!</h1>

<div class= 'drink'>
	Drink: {{boba.0}}<br /> 

	{% for item in boba.1 %}
		{% if boba.1[item] != '' %}
			Drink {{item}}: {{boba.1[item]}}<br />
		{% endif %}
	{% endfor %}
</div>
<p><a href='/'>Get another drink suggestion?</a></p>
</body>
</html>
